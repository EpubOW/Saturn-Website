<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>Saturn</title>
    <link href="css/bootstrap.min.css"  rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/canvasjs.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>

    
    <link href="css/header.css"  rel="stylesheet" />
    <link href="css/menu.css"  rel="stylesheet" />
    <link href="css/base.css"  rel="stylesheet" />
    
    
    {%block links%}
    {%endblock%}
    {%block styles%}
    {%endblock%}
</head>



<body style="overflow-x: hidden">
    <div class="header">
        <div class="row justify-content-start">
            <div class="row justify-content-start align-items-center">
                <div class="menu-img menu-nav-button"></div>
                <div class="menu-label menu-nav-button">Навигация</div>
            </div>
        </div>

        <div class="row justify-content-center flex-nowrap logo-block">
            <div class="moving-left-line">
                <div class='moving-line' style="height:2px;width:100%; text-align:left; margin-left:0;"></div>
                <div class="logo">
                    <div class="logo-img"></div>
                </div> 
                
            </div>
            <div class="moving-right-line align-items-center">
                <div class='moving-line' style="height:2px;width:100%; text-align:left; margin-left:0;"></div>
            </div>
            
        </div>
    </div>
    <div class="menu-bg">
        <div class="menu">
            <div class="menu-top">
                <img class="menu-back-button-img menu-back-button" src="img/cross.png" alt="">
                <p class="menu-back-button" style="margin-left: 10px;">Назад</p>
            </div>
            <div class="actions-menu">
                <p><a href="/">Главная</a></p>
                <p><a href="/news">Новости</a></p>
                <p><a href="/#directions">Направления разработки</a></p>
                <p><a href="/#commerce-offer">Формы контрактов</a></p>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSek4cEuuZLqioq4tz9htjsKPiNpPnFB_-9iOZopxqxu81NtfA/viewform?embedded=true">
                    <div class="menu-button">
                        <p style="color: #273068;">Связаться со специалистом</p>
                    </div>
                </a>
            </div>
            <div id="news-menu" class="news-menu">
            </div>
            
        </div>
      
    </div>

    {%block main%}
    {%endblock%}

    
      
      
</body>
<script>
    let lastPost = null;

    $('.menu-nav-button').click(function(){
        console.log('menu-nav-button')
        $('.menu-bg').css("display","block");
    })
    $('.menu-back-button').click(function(){
        console.log('menu-back-button')
        $('.menu-bg').css("display","none");
    })
    $('.actions-menu *').click(function(){
        console.log('actions-menu')
        $('.menu-bg').css("display","none");
    })


    {%if lastPost%}
        $('#news-menu').append(`
            <p class="news-topic">Последние новости</p>
                <a class="news-header" href="/post?id={{lastPost.id}}">{{lastPost.title}}</a>
                <div class="news-text">
                    {{lastPost.info | safe}}
                </div>
                <img class="news-img" src="data:image/png;base64,{{lastPost.images[0].data}}">
                <a class="menu-news-link" href="/post?id={{lastPost.id}}">Подробнее</a>
        `);
    {%endif%}


    
    
</script>
{%block scripts%}
{%endblock%}
</html>
